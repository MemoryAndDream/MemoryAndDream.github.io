<html><iframe id="baiyug" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" allowfullscreen="true" scrolling="no" src="" height="100%" width="100%"></iframe>

<script>
function changeSrc(url)
{
document.getElementById("baiyug").src="http://api.baiyug.cn/vip/index.php?url="+url;
}
function GetRequest() {
   var url = location.search; //获取url中含"?"符后的字串
   var theRequest = new Object();

   if (url.indexOf("?") != -1) {

      var str = url.substr(1);

      strs = str.split("&");

      for(var i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }

   }

   return theRequest;

}

changeSrc(GetRequest()['url'])
</script>
</html>
